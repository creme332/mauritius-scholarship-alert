name: check for new scholarships

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Every day at 12:00 AM

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2

      # https://github.com/actions/setup-python#caching-packages-dependencies
      - name: setup python and cache dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' 
          cache: 'pip' # caching pip dependencies

      - name : install any new dependencies
        run: pip install -r requirements.txt
          
      - name: execute py script 
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python scraper/main.py # execute main.py from scraper folder
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          timestamp=$(date -u)
          git diff-index --quiet HEAD || (git commit -a -m "Last check : ${timestamp}" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 